<div class="row" ng-if="ctrl.grandTotal === 0">
	<div class="col-sm-12 text-center">No order has been given.</div>
</div>
<form role="form" ng-if="ctrl.grandTotal" name="orderForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="ctrl.details.name" required>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" ng-model="ctrl.details.phonenumber" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" ng-model="ctrl.details.address" class="form-control" required></textarea> 
  </div>
  <div class="form-group">
    <label for="grandTotal">Grand Total:</label>
    <input id="address" class="form-control" disabled="true" value="{{ctrl.grandTotal | currency : '&#8377;' : 0}}"></input> 
  </div>
  <button type="submit" class="btn btn-default">CANCEL</button>
  <input type="submit" class="btn btn-success" ng-click="ctrl.orderNow(orderForm)" value="ORDER NOW">

  <div class="alert alert-success" role="alert" ng-if="ctrl.orderPlaced && !ctrl.invalidForm" style="margin-top:25px;">Your order has been placed successfully.</div>

  <div class="alert alert-danger" role="alert" ng-show="ctrl.orderPlaced && ctrl.invalidForm" style="margin-top:25px;">All fields are required to fill.</div>
</form>
